{% extends 'app1/base.html' %}
{% block content %}
<body>
    {% if heading %}
        <div class="top-header">
        <h1 id="changeByJS">{{heading}}</h1> <!--Added 24-05-23-->
        </div>
        {% endif %}
<form action="{% url 'app1:restoreData' %}" method="POST" enctype="multipart/form-data" class="form-horizontal" onsubmit="custom()">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-8">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
             <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
        </div>
    </div>
    </form>
    <div id="loading">

    </div>
    <script>
    // Added 24-05-23
        function custom(){
        const selection = document.querySelector('#loading')
        const changeByJS = document.querySelector('#changeByJS')
        changeByJS.textContent="DO NOT REFRESH"
        selection.innerHTML = `<div class="loading-container">
                <div class="loading"></div>
                <div id="loading-text" style="background-color:powderblue;">loading</div>
            </div>             `
        }
            </script>
</body>
{% endblock %}
