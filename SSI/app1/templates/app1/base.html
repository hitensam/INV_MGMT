<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {% if title %}
  <title>{{title}}</title>
  {% endif %}
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"/> -->
  <!-- <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <script src="{% static 'app1/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'app1/autocomplete.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'app1/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'app1/autocompletestyle.css' %}">
  <!--Added 24 - 05- 2023-->
  <link rel="stylesheet" href="{% static 'app1/loading.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>

<!-- FLASH MESSAGE -->
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
    aria-expanded="false">
    Menu
  </button>
  <form class="baseForm" action="{% url 'app1:getStock' choice=0 value=0%}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="">Backup Data</button>
  </form>

  <!--Added on 23-05-23-->
  <form class="baseForm" action="{% url 'app1:restoreData' %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="">Restore Data</button>
  </form>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="{% url 'app1:view' choice='stock' %}">Stock</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:view' choice='sold' %}">Sold</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:view' choice='customer' %}">Customer</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:sell' %}">Add Sale</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:addstock' %}">Add Stock</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:addcustomer' %}">Add Customer</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:editData' %}">Edit Data</a></li>
  </ul>
</div>
{% if message %}
<!-- <h1 id="message">{{message}}</h1> -->
<script>
  alert("{{message}}");
</script>

{% endif %}
{% block content %}
{% endblock %}
</html>
