<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        {% if title %}
        <title>{{title}}</title>
        {% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<!-- FLASH MESSAGE -->
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
      MENU
    </button>
<ul class="dropdown-menu">

    <li><a class="dropdown-item" href="/app1/view/stock">STOCK</a></li>
    <li><a class="dropdown-item" href="/app1/view/sold">SOLD</a></li>
    <li><a class="dropdown-item" href="/app1/view/customer">CUSTOMER</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:sell' %}">ADD SELL</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:addstock' %}">ADD STOCK</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:addcustomer' %}">ADD CUSTOMER</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:login' %}">LOGIN</a></li>
    <li><a class="dropdown-item" href="{% url 'app1:logout' %}">LOGOUT</a></li>
  </ul>
</div>
{% if message %}
    <h1>{{message}}</h1>
{% endif %}    
  

{% block content %}

{% endblock %}

</html>
